version: '3.8'

services:
  # Servicio PHP
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventcraft_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - inventcraft_network
    depends_on:
      - db

  # Servicio Nginx
  nginx:
    image: nginx:alpine
    container_name: inventcraft_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - inventcraft_network
    depends_on:
      - app

  # Servicio MySQL
  db:
    image: mysql:8.0
    container_name: inventcraft_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: inventcraft
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: inventcraft
      MYSQL_USER: inventcraft
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - inventcraft_network

  # Servicio para ejecutar comandos artisan (opcional)
  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventcraft_artisan
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - inventcraft_network
    depends_on:
      - db
    command: tail -f /dev/null
    profiles:
      - tools

networks:
  inventcraft_network:
    driver: bridge

volumes:
  db_data:
    driver: local

